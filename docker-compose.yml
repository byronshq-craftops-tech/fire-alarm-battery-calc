version: "3.8"

services:
  fire-alarm-calc:
    build: .
    container_name: fire-alarm-battery-calc
    restart: unless-stopped
    networks:
      - n8n-network
    labels:
      - "traefik.enable=true"
      - "traefik.docker.network=n8n-network"
      - "traefik.http.routers.fire-alarm-calc.rule=Host(`battery.craftopstech.com`)"
      - "traefik.http.routers.fire-alarm-calc.tls=true"
      - "traefik.http.routers.fire-alarm-calc.tls.certresolver=letsencrypt"
      - "traefik.http.services.fire-alarm-calc.loadbalancer.server.port=5000"

networks:
  n8n-network:
    external: true
