version: "3.8"

services:
  fire-alarm-calc:
    build: .
    container_name: fire-alarm-battery-calc
    restart: unless-stopped
    networks:
      - n8n-network
    labels:
      - "traefik.enable=true"
      # ensure traefik targets this network
      - "traefik.docker.network=n8n-network"

      # HTTPS router
      - "traefik.http.routers.fire-alarm-calc.rule=Host(`battery.craftopstech.com`)"
      - "traefik.http.routers.fire-alarm-calc.entrypoints=websecure"
      - "traefik.http.routers.fire-alarm-calc.tls=true"
      - "traefik.http.routers.fire-alarm-calc.tls.certresolver=letsencrypt"

      # service port (your app listens on 5000 inside the container)
      - "traefik.http.services.fire-alarm-calc.loadbalancer.server.port=5000"

      # optional: HTTP router to redirect -> HTTPS (uses a docker-scoped middleware)
      - "traefik.http.routers.fire-alarm-calc-web.rule=Host(`battery.craftopstech.com`)"
      - "traefik.http.routers.fire-alarm-calc-web.entrypoints=web"
      - "traefik.http.middlewares.redirect-to-https.redirectscheme.scheme=https"
      - "traefik.http.routers.fire-alarm-calc-web.middlewares=redirect-to-https@docker"

networks:
  n8n-network:
    external: true
